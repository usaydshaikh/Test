<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Performance</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Global Body Background */
    body {
      background-color: #f4f6f9;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    /* Modern Card Styling */
    .modern-card {
      border: none;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background: #fff;
      margin-bottom: 1.5rem;
    }
    .modern-card-header {
      background-color: #4e73df;
      color: #fff;
      padding: 1rem 1.5rem;
      border-top-left-radius: 0.75rem;
      border-top-right-radius: 0.75rem;
    }
    .modern-card-header h6 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .modern-card-body {
      padding: 1.5rem;
    }
    /* Table Styling */
    .table-hover tbody tr:hover {
      background-color: rgba(78, 115, 223, 0.1);
    }
    /* Search Input for Metrics Table */
    .metrics-search {
      max-width: 300px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Your Performance</h1>
    
    <!-- First Row of Graphs -->
    <div class="row">
      <!-- Performance Overview (Line Chart) -->
      <div class="col-md-6">
        <div class="card modern-card">
          <div class="modern-card-header">
            <h6>Monthly Sales</h6>
          </div>
          <div class="modern-card-body">
            <canvas id="salesChart" height="200"></canvas>
          </div>
        </div>
      </div>
      <!-- New Customers (Bar Chart) -->
      <div class="col-md-6">
        <div class="card modern-card">
          <div class="modern-card-header">
            <h6>New Customers</h6>
          </div>
          <div class="modern-card-body">
            <canvas id="customersChart" height="200"></canvas>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Second Row of Graphs -->
    <div class="row">
      <!-- Ticket Resolution (Pie Chart) -->
      <div class="col-md-6">
        <div class="card modern-card">
          <div class="modern-card-header">
            <h6>Ticket Resolution</h6>
          </div>
          <div class="modern-card-body">
            <canvas id="ticketsChart" height="200"></canvas>
          </div>
        </div>
      </div>
      <!-- Key Metrics Table with Search -->
      <div class="col-md-6">
        <div class="card modern-card">
          <div class="modern-card-header">
            <h6>Key Metrics</h6>
          </div>
          <div class="modern-card-body">
            <input
              type="text"
              id="metricsSearch"
              class="form-control metrics-search"
              placeholder="Search Metrics"
            />
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0" id="metricsTable">
                <thead>
                  <tr>
                    <th>Metric</th>
                    <th>Value</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Total Sales</td>
                    <td>$10,000</td>
                  </tr>
                  <tr>
                    <td>New Customers</td>
                    <td>150</td>
                  </tr>
                  <tr>
                    <td>Conversion Rate</td>
                    <td>5%</td>
                  </tr>
                  <tr>
                    <td>Tickets Resolved</td>
                    <td>75</td>
                  </tr>
                  <!-- Additional metrics can be added here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <!-- Bootstrap Bundle JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sales Line Chart
    const salesCtx = document.getElementById('salesChart').getContext('2d');
    new Chart(salesCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Sales',
          data: [1200, 1900, 3000, 5000, 2300, 3400],
          borderColor: '#4e73df',
          backgroundColor: 'rgba(78, 115, 223, 0.1)',
          fill: true,
          tension: 0.3,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' }
        },
        scales: { y: { beginAtZero: true } }
      }
    });

    // New Customers Bar Chart
    const customersCtx = document.getElementById('customersChart').getContext('2d');
    new Chart(customersCtx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'New Customers',
          data: [50, 80, 65, 90, 55, 70],
          backgroundColor: '#4e73df',
          borderColor: '#4e73df',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });

    // Ticket Resolution Pie Chart
    const ticketsCtx = document.getElementById('ticketsChart').getContext('2d');
    new Chart(ticketsCtx, {
      type: 'pie',
      data: {
        labels: ['Resolved', 'Unresolved'],
        datasets: [{
          data: [75, 25],
          backgroundColor: ['#4e73df', '#d13030']
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'bottom' } }
      }
    });

    // Search functionality to filter metrics in the table
    document.getElementById('metricsSearch').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll('#metricsTable tbody tr').forEach(function (row) {
        row.style.display = row.textContent.toLowerCase().includes(query)
          ? ''
          : 'none';
      });
    });
  </script>
</body>
</html>
